    <div class="gfContainer">
        <div class="container-fluid page-header">
            <h1 style="width:80%; font-size:.8rem;">激活码</h1> <a href="./manage-index.html" style="display:inline-block; font-size:.7rem; margin-top:20px; margin-left:20px;">返回控制中心</a></div>
        <h2 style="font-size: .5rem;">【激活账户】可以直接激活需要邮箱认证的账户。</h1>
        <h2 style="font-size: .5rem;">【密码重置】将指定账户密码重置为[ETSOLAR]。</h1>
        <h2 style="font-size: .5rem;">【账号迁移】将指定账号的数据迁移到一个新的邮箱账户（原邮箱账号废止）。</h1>
        <h2 style="font-size: .5rem;">【账户查询】查询指定账户的用户信息</h1>
        <h2 style="font-size: .5rem;">【查看新用户】批量查看最近注册的1000位新用户信息</h1>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-2.4">
                  <button type="button"  class="btn btn-primary btn-block btn-lg verify"  >激活账户</button>
              </div>
              <div class="col-md-2.4">
                  <button type="button"  class="btn btn-primary btn-block btn-lg reset"  >密码重置</button>
              </div>
              <div class="col-md-2.4">
                  <button type="button"  class="btn btn-primary btn-block btn-lg query"  >账户查询</button>
              </div>
                <div class="col-md-2.4">
                    <button type="button"  class="btn btn-primary btn-block btn-lg list"  >查看新用户</button>
                </div>
                <div class="col-md-2.4">
                    <button type="button"  class="btn btn-primary btn-block btn-lg transfer" >账号迁移</button>
                </div>

            </div>
          </div>
          <div class="container-fluid " >
            <div class="verifyContainer animated" >
              <form class="form-horizontal">

                  <div class="form-group form-group-sm">
                      <label class="col-sm-2 control-label" for="accountEmail">账户邮箱:</label>
                      <div class="col-sm-10" >
                          <input class="form-control" type="text" id="accountEmail" >
                      </div>
                  </div>

                  <button type="button" class="btn btn-primary" style="margin:auto;">提交</button>
              </form>
              </div>
              <div class="resetContainer animated" >
                <form class="form-horizontal">

                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="resetEmail">账户邮箱:</label>
                        <div class="col-sm-10" >
                            <input class="form-control" type="text" id="resetEmail" >
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" style="margin:auto;">提交</button>
                </form>
                </div>
                <div class="queryContainer animated" >
                  <form class="form-horizontal">

                      <div class="form-group form-group-sm">
                          <label class="col-sm-2 control-label" for="queryEmail">账户邮箱:</label>
                          <div class="col-sm-10" >
                              <input class="form-control" type="text" id="queryEmail" >
                          </div>
                      </div>

                      <button type="button" class="btn btn-primary" style="margin:auto;">提交</button>
                  </form>
                  </div>
                  <div class="listContainer animated" >

                    <table id="table"></table>
                    </div>
            <div class="transferContainer animated"  >
              <form class="form-horizontal">

                  <div class="form-group form-group-sm">
                      <label class="col-sm-2 control-label" for="transferEmail">账户邮箱:</label>
                      <div class="col-sm-10" >
                          <input class="form-control" type="text" id="transferEmail" >
                      </div>
                  </div>
                  <div class="form-group form-group-sm">
                      <label class="col-sm-2 control-label" for="account">目标账户:</label>
                      <div class="col-sm-10" >
                          <input class="form-control" type="text" id="account" >
                      </div>
                  </div>

                  <button type="button" class="btn btn-primary" style="margin:auto;">提交</button>
              </form>
            </div>
