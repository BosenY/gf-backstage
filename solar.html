<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>光伏后台管理系统-组件修改</title>
    <script src="js/verify.js"></script>

    <link href="css/right.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <style media="screen">
        .gfContainer {
            display: block;
            font-family: Microsoft YaHei;
        }

        .page-header {
            width: 100%;
            margin-top: -10px;
            font-size: .9rem;
            border-bottom: 2px solid #000;
            display: flex;
        }

        .row div {
            padding: 10px;
        }

        .btn {
            font-size: .5rem;
            width: 80%;
            margin-left: 10%;
            min-width: 80px;
        }

        .component,
        .inverter {
            width: 70%;
            margin: auto;
            margin-top: 30px;
            display: none;
        }
    </style>
</head>

<body>

    <gf-header></gf-header>
    <div style="display:flex;">
        <div class="container-fluid tab1">
            <ul class="nav nav-pills nav-stacked navbar-inverse">
                <li role="presentation"><a href="./credit.html">管理授权</a></li>
                <li role="presentation"><a href="./user.html">用户管理</a></li>
                <li role="presentation"><a href="./log.html">日志管理</a></li>
                <li role="presentation"class="active"><a href="./solar.html">组件修改</a></li>
                <li role="presentation"><a href="./price.html">报价修改</a></li>
                <li role="presentation"><a href="./clear.html">系统清理</a></li>
                <li role="presentation"><a href="./query.html">查询项目</a></li>
                <li role="presentation"><a href="./cdkey.html">激活码</a></li>
                <li role="presentation"><a href="./reset.html">密码修改</a></li>
                <li role="presentation"><a href="#gfHeader">返回顶部</a></li>
                <li role="presentation"><a href="#gfFooter">返回底部</a></li>

            </ul>
        </div>

        <div class="left" >

        </div>
        <div class="gfContainer">
            <div class="container-fluid page-header">
                <h1 style="width:80%; font-size:.8rem;">组件修改</h1> <a href="./manage-index.html" style="display:inline-block; font-size:.7rem; margin-top:20px; margin-left:20px;">返回控制中心</a></div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary btn-block btn-lg addComponent">组件添加</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary btn-block btn-lg addInverter">逆变器添加</button>
                    </div>

                </div>
            </div>
            <div class="container-fluid ">
                <div class="component animated ">
                    <form class="form-horizontal">

                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="componentName">组件名称:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="componentName" placeholder="请输入组件名称">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="componentPower">组件功率:</label>
                            <div class="col-sm-10" style="display:flex;">
                                <input class="form-control" type="text" id="componentPower" placeholder="请输入组件功率">
                                <label class="control-label">W</label>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="componentPrice">组件价格:</label>
                            <div class="col-sm-10" style="display:flex;">
                                <input class="form-control" type="text" id="componentPrice" placeholder="请输入组件价格">
                                <label class="control-label">USD</label>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="componentType">组件类型:</label>
                            <div class="col-sm-10" style="display:flex;">
                                <select class="form-control selectpicker" id="componentType">
                                    <option value="AC组件" active> AC组件</option>
                                    <option value="普通组件"> 普通组件</option>
                                    <option value="智能组件"> 智能组件</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary">提交</button>
                    </form>
                </div>
                <div class="inverter animated">
                    <form class="form-horizontal">

                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="inverterName">逆变器名称:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="inverterName" placeholder="请输入逆变器名称">
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="inverterPower">逆变器功率:</label>
                            <div class="col-sm-10" style="display:flex;">
                                <input class="form-control" type="text" id="inverterPower" placeholder="请输入逆变器功率">
                                <label class="control-label">W</label>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="col-sm-2 control-label" for="inverterPrice">逆变器价格:</label>
                            <div class="col-sm-10" style="display:flex;">
                                <input class="form-control" type="text" id="inverterPrice" placeholder="请输入逆变器价格">
                                <label class="control-label">USD</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary">提交</button>
                    </form>
                </div>




            </div>
        </div>
    </div>
    <gf-footer></gf-footer>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="dist/manager.js"></script>
    <script src="js/solar.js"></script>

</body>

</html>
